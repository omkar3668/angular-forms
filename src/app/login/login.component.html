<div class="text-center center-div">
    <div class="container w-25 border py-5">
        <div class="title pb-3">
            <h2 class="font-weight-bold">Login Form</h2>
        </div>
        <div class="contanier-fluid">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="email">
                </div>
                <div class="form-group mt-3">
                    <input type="password" formControlName="password" class="form-control" placeholder="password">
                </div>
                <button class="btn btn-success rounded-pill mt-3" type="submit">Submit</button>
            </form>
        </div>
        <a style="color: red;" routerLink="/register">New user? click here for registration</a>
    </div>
</div>
